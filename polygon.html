<!DOCTYPE html>
<html>
  <head>
    <title>Leaflet Land Cover Map</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
      integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
      crossorigin=""
    />
    <script
      src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
      integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
      crossorigin=""
    ></script>
    <style>
      #map {
        height: 600px;
        width: 100%;
      }
      .legend {
        padding: 6px 8px;
        font: 14px Arial, Helvetica, sans-serif;
        background: white;
        background: rgba(255, 255, 255, 0.8);
        box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
        border-radius: 5px;
        line-height: 18px;
        color: #555;
      }
      .legend i {
        width: 18px;
        height: 18px;
        float: left;
        margin-right: 8px;
        opacity: 0.9;
      }
    </style>
  </head>
  <body>
    <div id="map"></div>

    <script>
      var map = L.map("map").setView([35.65, -5.75], 13);

      L.tileLayer("https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png", {
        maxZoom: 20,
        attribution:
          '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors',
      }).addTo(map);

      function styleLandCover(feature) {
        let fillColor;
        const coverType = feature.properties.LC_TYPE;

        switch (coverType) {
          case "Forest":
            fillColor = "#228B22";
            break;
          case "Scrubland":
            fillColor = "#9ACD32";
            break;
          case "Water Body":
            fillColor = "#1E90FF";
            break;
          case "Trail":
            fillColor = "#A0522D";
            break;
          case "Bare Soil":
            fillColor = "#D2B48C";
            break;
          case "Building":
            fillColor = "#696969";
            break;
          default:
            fillColor = "#D3D3D3";
            break;
        }

        return {
          fillColor: fillColor,
          weight: 1,
          opacity: 1,
          color: "white",
          fillOpacity: 0.75,
        };
      }

      function onEachLandCoverFeature(feature, layer) {
        if (feature.properties && feature.properties.LC_TYPE) {
          let popupContent = `<strong>Type:</strong> ${feature.properties.LC_TYPE}`;
          if (feature.properties.area_sqkm) {
            popupContent += `<br>Area: ${feature.properties.area_sqkm.toFixed(
              2
            )} sq km`;
          }
          layer.bindPopup(popupContent);
        }
        layer.on({
          mouseover: function (e) {
            var layer = e.target;
            layer.setStyle({
              weight: 3,
              color: "#666",
              fillOpacity: 0.9,
            });
            if (!L.Browser.ie && !L.Browser.opera && !L.Browser.edge) {
              layer.bringToFront();
            }
          },
          mouseout: function (e) {
            geojsonLayer.resetStyle(e.target);
          },
        });
      }

      let geojsonLayer;

      const data = {

          {

            },
            geometry: {

                [
                  [-5.755, 35.65],

      };
      geojsonLayer = L.geoJSON(data, {
        style: styleLandCover,
        // onEachFeature: onEachLandCoverFeature,
      }).addTo(map);


      addLegend();

      function addLegend() {
        const legendInfo = {
          Forest: "#228B22",
          Scrubland: "#9ACD32",
          "Water Body": "#1E90FF",
          Trail: "#A0522D",
          "Bare Soil": "#D2B48C",
          Building: "#696969",
        };

        var legend = L.control({ position: "bottomright" });

        legend.onAdd = function (map) {
          var div = L.DomUtil.create("div", "info legend");
          var labels = ["<strong>Land Cover</strong>"];

          var sortedTypes = Object.keys(legendInfo).sort();

          sortedTypes.forEach((type) => {
            labels.push(
              '<i style="background:' +
                legendInfo[type] +
                '; opacity: 0.75;"></i> ' +
                type
            );
          });

          div.innerHTML = labels.join("<br>");
          return div;
        };

        legend.addTo(map);
      }

      const boundary = {
        type: "FeatureCollection",
        crs: {
          type: "name",
          properties: {
            name: "urn:ogc:def:crs:OGC:1.3:CRS84",
          },
        },
        features: [
          {
            type: "Feature",
            properties: {
              plot_id: "MyPlot_Irregular7",
              name: "Sample 7-Sided Plot Boundary",
              description:
                "An example irregular 7-sided polygon boundary located within the larger 4x4km area.",
            },
            geometry: {
              type: "Polygon",
              coordinates: [
                [
                  [-5.77, 35.635],
                  [-5.74, 35.636],
                  [-5.735, 35.645],
                  [-5.74, 35.66],
                  [-5.76, 35.665],
                  [-5.768, 35.65],
                  [-5.765, 35.64],
                  [-5.77, 35.635],
                ],
              ],
            },
          },
        ],
      };

      function stylePlotBoundary(feature) {
        return {
          fillColor: "#FFFF00",
          fillOpacity: 0,

          weight: 4,
          opacity: 1,
          color: "#FFFF00",

        };
      }

      boundaryLayer = L.geoJSON(boundary, {
        style: stylePlotBoundary,
      }).addTo(map);

      if (boundaryLayer.getBounds().isValid()) {
        map.fitBounds(boundaryLayer.getBounds());
      } else {
        console.warn("Could not get valid bounds for the plot boundary.");
        if (landCoverLayer && landCoverLayer.getBounds().isValid()) {
          map.fitBounds(landCoverLayer.getBounds());
        }
      }
    </script>
  </body>
</html>
